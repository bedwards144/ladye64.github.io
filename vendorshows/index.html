<!DOCTYPE html>
<html lang="en">

<head>
    <title>Vendor Shows - My Vinyl Xpressions</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script> 
    $(function()
    {
        $("#header").load("/includes/header.html"); 
        $("#footer").load("/includes/footer.html"); 
    });
</script> 
</head>

<body>

    <div id="header"></div>

    <!-- Walk-a-Thon Event-->
    <div class="container" id="walkinfo">
        <div class="row">
            <div class="col-sm-4">
                <img src="/vendorshows/walk.jpg" class="img-thumbnail" width="304" height="236" data-toggle="modal" data-target="#walk"> 
                    <!-- Modal -->
                <div id="walk" class="modal fade" role="dialog">
                    <div class="modal-dialog">
                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Heaven's Wildlife Rescue Walk-a-Thon and Bazaar</h4>
                            </div>
                            <div class="modal-body">
                                <img src="/vendorshows/walk.jpg">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="well well-lg" style="height: 388px;">
                    <h1>5th Annual Walk-a-Thon & Bazaar - Sunday, May 29th</br><small>Click on the picture to see large version</small></h1>

                    <h3>Location:<small> Wawanosh Wetlands - 6011 Blackwell Road, Sarnia, ON</small></h3>

                    <h3>Time: <small> 10:00AM - 2:00PM</small></h3>

                    <h3>Presented By: <small>Heaven's Wildlife Rescue</small></h3>

                    <p>View the event on <a href="https://www.facebook.com/events/1690883387835022/">Facebook</a></p>
                </div>
            </div>
        </div>
    </div>

    <div id="footer"></div>

</body>
</html>
